<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YDUI</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../../resources/plugins/ydui-0.1.3/demo/css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../../resources/plugins/ydui-0.1.3/demo/css/demo.css"/>
    <script src="../../resources/plugins/ydui-0.1.3/demo/js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview">
    <div class="g-scrollview">
        <div class="m-slider" id="J_Slider">
            <div class="slider-wrapper">
                <div class="slider-item">
                    <a href="#">
                        <img src="../../resources/img/first.png" style="height: 600px">
                    </a>
                </div>
                <div class="slider-item">
                    <a href="#">
                        <img src="../../resources/img/second.png" style="height: 600px">
                    </a>
                </div>
                <div class="slider-item">
                    <a href="#">
                        <img src="../../resources/img/third.png" style="height: 600px">
                    </a>
                </div>
                <div class="slider-item">
                    <a href="#">
                        <img src="../../resources/img/fourth.png" style="height: 600px">
                    </a>
                </div>
            </div>
            <div class="slider-pagination"></div><!-- 分页标识 -->
        </div>
    </div>
    <footer class="m-tabbar">
        <a href="#" class="tabbar-item tabbar-active">
            <span class="tabbar-icon">
                <i class="icon-home"></i>
            </span>
            <span class="tabbar-txt">首页</span>
        </a>
        <a href="menu.html" class="tabbar-item">
            <span class="tabbar-icon">
                <img src="../../resources/img/10.png"/>
            </span>
            <span class="tabbar-txt">菜单</span>
        </a>
        <a href="../microCommunication/login/personal.html" class="tabbar-item">
            <span class="tabbar-icon">
                <i class="icon-ucenter"></i>
            </span>
            <span class="tabbar-txt">个人中心</span>
        </a>
    </footer>

</section>
<script src="../../resources/plugins/jquery/jquery-3.1.1.min.js"></script>
<script src="../../resources/plugins/ydui-0.1.3/demo/js/ydui.js"></script>
<!-- 解决移动端浏览器300ms延迟 -->
<script src="../../../resources/js/fastclick.js" type='application/javascript'></script>
<script>
    (!YDUI.device.isMobile && navigator.userAgent.indexOf('Firefox') >= 0) && YDUI.dialog.alert('PC端请使用谷歌内核浏览器查看！');
    $('#J_Slider').slider({
        speed: 200,
        autoplay: 3000,
        lazyLoad: false
    });
    $('.tabbar-item').click(function () {
        $this = $(this);
        $this.addClass('tabbar-active');
        $this.siblings().removeClass('tabbar-active');
    });
    $(function() {
        FastClick.attach(document.body);
    });
</script>
</body>
</html>
