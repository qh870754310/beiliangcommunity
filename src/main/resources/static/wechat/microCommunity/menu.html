<script src="../../resources/plugins/jquery/jquery-3.1.1.min.js"></script>
<!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->

<!-- 解决移动端浏览器300ms延迟 -->
<script src="../../../resources/js/fastclick.js" type='application/javascript'></script>
<script>
    (!YDUI.device.isMobile && navigator.userAgent.indexOf('Firefox') >= 0) && YDUI.dialog.alert('PC端请使用谷歌内核浏览器查看！');
    $('#J_Slider').slider({
        speed: 200,
        autoplay: 2000,
        lazyLoad: false
    });
    $('.tabbar-item').click(function () {
        $this = $(this);
        $this.addClass('tabbar-active');
        $this.siblings().removeClass('tabbar-active');
    });
    function initItem(type) {
        localStorage.setItem('news_type', type);
        window.location.href = 'news/news.html';
    }
    $(function() {
        FastClick.attach(document.body);
    });
</script>
