    <div class="m-button">

</script>
<script>
    /*var apiDomain = localStorage.getItem('apiDomain');*/
    var apiDomain = 'http://58.211.255.58:7937/';
    var url;
    var baseUrl;
    var dialog;
    function loadProperties(){
        jQuery.i18n.properties({// 加载浏览器语言对应的资源文件
            name:'urls', // 资源文件名称
            path:'../../../resources/i18n/', // 资源文件路径
            mode:'map', // 用 Map 的方式使用资源文件中的值
            callback: function() {// 加载成功后设置显示内容
                /*apiDomain = jQuery.i18n.prop('base_url');*/
                url = apiDomain + jQuery.i18n.prop('info_feedback');
                baseUrl = apiDomain + jQuery.i18n.prop('getUserDetailed');
            }
        });
    }
    var specialInfo;

    $(function() {
        FastClick.attach(document.body);
    });


    !function (win, $) {
        loadProperties();
        dialog = win.YDUI.dialog;
        var item = JSON.parse(localStorage.getItem("loginInfo"));
        $('#UserName').text(item.NickName == null ? "" : item.NickName);
        $('#CardNo').text(item.CardNo == null ? "" : item.CardNo);
        $('#AreaCode').text(item.AreaCode);
        if(item.Gender == '0') {
            $('#Gender').text('男');
        } else {
            $('#Gender').text('女');
        }
        $("#HomeTel").text(item.HomeTel == null ? "" : item.HomeTel);
        $.ajax({
            url: baseUrl,
            type: "GET",
            dataType: "json",
            data: {userCode: item.Code},
            async: false,
            jsonp: 'callback',
            success: function (data) {
                if (data.IsResult != undefined && data.IsResult == false) {
                    dialog.notify('很抱歉，' + data.Msg, 3000, function(){});
                } else {
                    $('#J_ListContent').prepend(template('J_ListHtml', {list: data}));
                    specialInfo = data;
                }
            }
        });
    }(window, jQuery);

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    /**
     * 个人信息错误反馈
     *
     * @constructor
     */
    function InfoFeedback() {
        var loginInfo = JSON.parse(localStorage.getItem('loginInfo'));
        $.ajax({
            url: url,
            type: "POST",
            dataType: "json",
            data: {AddUser: loginInfo.Code, DetailInfo: $('#DetailInfo').val()},
            async: false,
            jsonp: 'callback',
            success: function (data) {
                if (data.IsResult) {
                    dialog.notify('恭喜您，' + data.Msg, 3000, function(){
                        //跳转到基本信息页面
                        window.location = '/wechat/microCommunication/login/personal.html';
                    });
                } else {
                    dialog.notify('很抱歉，提交失败！', 3000, function(){});
                }
            }
        });
    }


    function initItem(type) {
        localStorage.setItem('type', type);
        if (specialInfo != undefined) {
            localStorage.setItem('specialInfo', JSON.stringify(specialInfo));
        }
        window.location.href = 'specialInfo.html';
    }
</script>
<script>
    var $tab = $('#J_Tab');

    $tab.tab({
        nav: '.tab-nav-item',
        panel: '.tab-panel-item',
        activeClass: 'tab-active'
    });

    $tab.find('.tab-nav-item').on('open.ydui.tab', function (e) {
        console.log('索引：%s - [%s]正在打开', e.index, $(this).text());
    });

    $tab.find('.tab-nav-item').on('opened.ydui.tab', function (e) {
        console.log('索引：%s - [%s]已经打开了', e.index, $(this).text());
    });
</script>
